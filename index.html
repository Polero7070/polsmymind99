<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>POLS</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Patrick Hand', cursive;
      overflow: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: white;
      border-bottom: 2px solid black;
      position: relative;
      z-index: 10;
    }

    .rev {
      font-size: 16px;
      color: black;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: black;
      font-weight: normal;
      text-transform: lowercase;
    }

    .content {
      height: calc(100vh - 50px);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    .garabatos {
      position: absolute;
      top: -120px;
      left: 0;
      width: 100%;
      height: 120%;
      z-index: 1;
    }

    .garabatos img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .pictogram-container {
      width: 800px;
      height: 1100px;
      position: relative;
      z-index: 2;
      animation: mover 8s ease-in-out infinite alternate;
    }

    .pictogram-container img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      transition: opacity 0.4s ease;
      pointer-events: auto;
    }

    #pictogramHover {
      opacity: 0;
    }

    @keyframes mover {
      0% { transform: translateX(0); }
      100% { transform: translateX(50vw); }
    }

    .pictogram-container:hover {
      animation-play-state: paused;
    }

    .video-container {
      position: absolute;
      bottom: 40px;
      right: 40px;
      width: 300px;
      height: 180px;
      z-index: 3;
      border: 2px solid black;
      border-radius: 8px;
      overflow: hidden;
      background: white;
    }

    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
