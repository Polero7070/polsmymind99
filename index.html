<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>POLS - Presentación</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Patrick Hand', cursive;
      background-color: #ffffff;
      color: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 4rem;
      color: #FFD700; /* Amarillo POLS */
      margin-bottom: 2rem;
    }

    .image-container {
      width: 90%;
      max-width: 600px;
      margin-bottom: 2rem;
    }

    .image-container img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>POLS</h1>
  <div class="image-container">
    <img src="Presentación Manual de Marca Minimalista y elegante  Rosa.png" alt="Presentación Manual de Marca" />
  </div>
  <div class="image-container">
    <img src="E P.png" alt="Logo POLS con figura" />
  </div>

</html>
