<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>POLS</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Patrick Hand', cursive;
      overflow: hidden;
      cursor: url('https://github.com/Polero7070/polsmymind99/blob/main/P%20(2).png?raw=true'), auto;
    }

    a, button, input, .pictogram-container, .submenu a {
      cursor: url('https://github.com/Polero7070/polsmymind99/blob/main/P%20(2).png?raw=true'), auto;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: white;
      border-bottom: 2px solid black;
      position: relative;
      z-index: 10;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: black;
      font-weight: normal;
      text-transform: lowercase;
    }

    .content {
      height: calc(100vh - 50px);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    .perchero {
      position: absolute;
      top: 40px;
      left: 0;
      width: 100%;
      height: 95%;
      z-index: 0;
    }

    .perchero img.palo {
      width: 100%;
      height: auto;
      object-fit: contain;
    }

    .ropa-container {
      position: absolute;
      top: 300px;
      left: 0;
      width: 800px;
      height: auto;
      animation: mover 8s ease-in-out infinite alternate;
      z-index: 1;
    }

    .ropa-container img {
      width: 100%;
      height: auto;
      object-fit: contain;
    }

    @keyframes mover {
      0% { transform: translateX(0); }
      100% { transform: translateX(50vw); }
    }

    .pictogram-container {
      width: 800px;
      height: 1300px;
      position: relative;
      animation: mover 8s ease-in-out infinite alternate;
    }

    .pictogram-container img {
      position: absolute;
      top: -115px;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: opacity 0.4s ease;
      pointer-events: none;
    }

    #pictogramHover {
      opacity: 0;
    }

    .pictogram-container:hover {
      animation-play-state: paused;
    }

    .video-container {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 300px;
      z-index: 2;
    }

    .video-container video {
      width: 100%;
      border-radius: 10px;
    }

    @media (max-width: 500px) {
      header {
        flex-direction: row;
        justify-content: space-between;
        padding: 10px 20px;
      }

      nav {
        flex-direction: row;
        gap: 20px;
      }

      .content {
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
      }

      .pictogram-container {
        width: 600px;
        height: 1200px;
        position: relative;
        animation: mover 8s ease-in-out infinite alternate;
      }

      .pictogram-container img {
        position: absolute;
        top: -435px;
        left: 0;
        width: 110%;
        height: 105%;
        object-fit: contain;
        transition: opacity 0.4s ease;
        pointer-events: none;
      }

      .perchero {
        position: absolute;
        top: 220px;
        left: 0;
        width: 100%;
        height: auto;
        z-index: 0;
      }

      .perchero img.palo {
        width: 160%;
        height: auto;
        object-fit: contain;
      }

      .ropa-container {
        position: absolute;
        top: 300px;
        left: 0;
        width: 500px;
        height: auto;
        animation: mover 8s ease-in-out infinite alternate;
        z-index: 1;
      }

      .ropa-container img {
        width: 110%;
        height: auto;
        object-fit: contain;
      }

      .video-container {
        width: 90%;
        max-width: 300px;
        position: static;
        margin-top: 20px;
      }

      @keyframes moverMobile {
        0% { transform: translateX(0); }
        100% { transform: translateX(50vw); }
      }
    }

    html, body {
      width: 100%;
      overflow-x: hidden;
    }
  </style>
</head>
<body>

<header>
  <div class="rev">rev 2025</div>
  <nav>
    <a href="superiores.html">Prendas superiores</a>
    <a href="inferiores.html">Prendas inferiores</a>
    <a href="accesorios.html">Accesorios</a>
  </nav>
</header>

<div class="content">
  <div class="perchero">
    <img class="palo" src="https://github.com/Polero7070/polsmymind99/blob/main/Presentacio%CC%81n%20Manual%20de%20Marca%20Minimalista%20y%20elegante%20%20Rosa%20(3).png?raw=true" alt="Palo del perchero">
  </div>

  <div class="ropa-container">
    <img src="https://github.com/Polero7070/polsmymind99/blob/main/ropa.png?raw=true" alt="Ropa colgada">
  </div>

  <a href="shop.html" class="pictogram-link">
    <div class="pictogram-container glitch" id="pictogramContainer">
      <img id="pictogramDefault" src="https://github.com/Polero7070/polsmymind99/blob/main/2.png?raw=true" alt="Pictograma original">
      <img id="pictogramHover" src="https://github.com/Polero7070/polsmymind99/blob/main/NUEVAN.png?raw=true" alt="Pictograma hover">
    </div>
  </a>

  <div class="video-container">
    <video src="https://github.com/Polero7070/polsmymind99/blob/main/promo_video.mp4?raw=true" autoplay loop muted></video>
  </div>
</div>

<script>
  const container = document.getElementById('pictogramContainer');
  const defaultImg = document.getElementById('pictogramDefault');
  const hoverImg = document.getElementById('pictogramHover');

  container.addEventListener('mouseenter', () => {
    defaultImg.style.opacity = '0';
    hoverImg.style.opacity = '1';
  });

  container.addEventListener('mouseleave', () => {
    defaultImg.style.opacity = '1';
    hoverImg.style.opacity = '0';
  });
</script>
</body>
</html>
