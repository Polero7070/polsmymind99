<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Prendas Superiores</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Patrick Hand', cursive;
            text-align: center;
            margin: 0;
            padding: 0;
            cursor: url('https://github.com/Polero7070/polsmymind99/blob/main/P%20(2).png?raw=true'), auto;
        }

        h1 {
            margin-top: 2rem;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 20px;
            padding: 2rem;
        }

        .product {
            border: 1px solid #000;
            border-radius: 5px;
            padding: 1rem;
            width: 200px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .product img {
            max-width: 100%;
            border-radius: 5px;
        }

        .product button {
            margin-top: 0.5rem;
            padding: 0.5rem 1rem;
            font-family: 'Patrick Hand', cursive;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .product button:hover {
            background-color: #444;
        }

        .back-button {
            margin: 1rem 0;
        }

        .back-button img {
            width: 150px;
            cursor: pointer;
        }

        .cart-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            cursor: pointer;
            z-index: 999;
        }
    </style>
</head>
<body>


    <h1>Prendas Superiores</h1>

    <div class="back-button">
        <a href="index.html">
            <img src="https://github.com/Polero7070/polsmymind99/blob/main/volver%20al%20inicio%20(2).png?raw=true" 
                 alt="Volver al inicio">
        </a>
    </div>

    <div class="container">
        <!-- Producto 1: Remera 2025.01 -->
        <div class="product">
            <img src="URL_IMAGEN_REMERA_01" alt="Remera POLS 2025.01" />
            <h2>Remera 2025.01</h2>
            <p>$35.000</p>
            <a href="REMERA2025.01.html">
                <button>COMPRAR PREVENTA</button>
            </a>
        </div>
        <div class="product">
            <img src="URL_IMAGEN_REMERA_02" alt="Remera POLS 2025.02" />
            <h2>Remera 2025.02</h2>
            <p>$35.0000</p>
           <button onclick="addToCart('Remera POLS 2025.01', 23000)">Añadir al carrito</button>
        </div>
        <div class="product">
            <img src="URL_IMAGEN_REMERA_03" alt="Remera POLS 2025.03" />
            <h2>Remera 2025.03</h2>
            <p>$35.000</p>
            <button onclick="addToCart('Remera POLS 2025.01', 23000)">Añadir al carrito</button>
        </div>
        <div class="product">
            <img src="URL_IMAGEN_REMERA_04" alt="Remera POLS 2025.04" />
            <h2>Remera 2025.04</h2>
            <p>$35.000</p>
            <button onclick="addToCart('Remera POLS 2025.01', 23000)">Añadir al carrito</button>
        </div>
        <div class="product">
            <img src="URL_IMAGEN_REMERA_05" alt="Remera POLS 2025.05" />
            <h2>Remera 2025.05</h2>
            <p>$35.000</p>
            <button onclick="addToCart('Remera POLS 2025.01', 23000)">Añadir al carrito</button>
        </div>
        <div class="product">
            <img src="URL_IMAGEN_REMERA_06" alt="Remera POLS 2025.06" />
            <h2>Remera 2025.06</h2>
            <p>$25.500</p>
            <button onclick="addToCart('Remera POLS 2025.01', 23000)">Añadir al carrito</button>
        </div>
    </div>

    <!-- Script que redirige al tocar el ícono de carrito -->
    <script>
        const carts = document.querySelectorAll('.cart-icon');
        carts.forEach(cart => {
            cart.addEventListener('click', () => {
                window.location.href = 'https://www.polsmymind.com.ar';
            });
        });
    </script>
<script>
  function addToCart(nombre, precio) {
    let carrito = JSON.parse(localStorage.getItem('carrito')) || [];

    carrito.push({ nombre, precio });
    localStorage.setItem('carrito', JSON.stringify(carrito));

    alert(nombre + " se agregó al carrito");
  }
</script>
</body>
</html>
