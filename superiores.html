<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Prendas Superiores</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Patrick Hand', cursive;
            text-align: center;
            margin: 0;
            padding: 0;
            cursor: url('https://github.com/Polero7070/polsmymind99/blob/main/P%20(2).png?raw=true'), auto;
        }

        h1 {
            margin-top: 2rem;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 20px;
            padding: 2rem;
        }

        .product {
            border: 1px solid #000;
            border-radius: 5px;
            padding: 1rem;
            width: 200px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .product img {
            max-width: 100%;
            border-radius: 5px;
        }

        .product button {
            margin-top: 0.5rem;
            padding: 0.5rem 1rem;
            font-family: 'Patrick Hand', cursive;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .product button:hover {
            background-color: #444;
        }

        .back-button {
            margin: 1rem 0;
        }

        .back-button img {
            width: 150px;
            cursor: pointer;
        }

        /* Ícono del carrito y contador */
        .cart-container {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 999;
        }

        .cart-icon {
            width: 40px;
            cursor: pointer;
        }

        #contador {
            font-weight: bold;
            font-size: 1.2rem;
            color: #000;
            background-color: #f1f1f1;
            padding: 5px 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <!-- Contenedor del carrito con ícono y contador -->
    <div class="cart-container">
        <img class="cart-icon" src="https://github.com/Polero7070/polsmymind99/blob/main/carrito.png?raw=true" alt="Carrito" />
        <span id="contador">0</span>
    </div>

    <h1>Prendas Superiores</h1>

    <div class="back-button">
        <a href="index.html">
            <img src="https://github.com/Polero7070/polsmymind99/blob/main/volver%20al%20inicio%20(2).png?raw=true" 
                 alt="Volver al inicio">
        </a>
    </div>

    <div class="container">
        <!-- Producto 1: Remera 2025.01 -->
        <div class="product">
            <img src="URL_IMAGEN_REMERA_01" alt="Remera POLS 2025.01" />
            <h2>Remera 2025.01</h2>
            <p>$35.000</p>
            <a href="REMERA2025.01.html">
                <button onclick="addToCart('Remera 2025.01', 35000)">Añadir al carrito</button>
            </a>
        </div>
        <div class="product">
            <img src="URL_IMAGEN_REMERA_02" alt="Remera POLS 2025.02" />
            <h2>Remera 2025.02</h2>
            <p>$35.000</p>
            <button onclick="addToCart('Remera 2025.02', 35000)">Añadir al carrito</button>
        </div>
        <div class="product">
            <img src="URL_IMAGEN_REMERA_03" alt="Remera POLS 2025.03" />
            <h2>Remera 2025.03</h2>
            <p>$35.000</p>
            <button onclick="addToCart('Remera 2025.03', 35000)">Añadir al carrito</button>
        </div>
        <div class="product">
            <img src="URL_IMAGEN_REMERA_04" alt="Remera POLS 2025.04" />
            <h2>Remera 2025.04</h2>
            <p>$35.000</p>
            <button onclick="addToCart('Remera 2025.04', 35000)">Añadir al carrito</button>
        </div>
        <div class="product">
            <img src="URL_IMAGEN_REMERA_05" alt="Remera POLS 2025.05" />
            <h2>Remera 2025.05</h2>
            <p>$35.000</p>
            <button onclick="addToCart('Remera 2025.05', 35000)">Añadir al carrito</button>
        </div>
        <div class="product">
            <img src="URL_IMAGEN_REMERA_06" alt="Remera POLS 2025.06" />
            <h2>Remera 2025.06</h2>
            <p>$25.500</p>
            <button onclick="addToCart('Remera 2025.06', 25500)">Añadir al carrito</button>
        </div>
    </div>

    <!-- Script para actualizar el contador -->
    <script>
        const cartIcon = document.querySelector('.cart-icon');
        cartIcon.addEventListener('click', () => {
            alert('Redirigir a la página del carrito');
        });

        function actualizarContador() {
            let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
            document.getElementById('contador').textContent = carrito.length;
        }

        function addToCart(nombre, precio) {
            let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
            carrito.push({ nombre, precio });
            localStorage.setItem('carrito', JSON.stringify(carrito));
            alert(nombre + " se agregó al carrito");
            actualizarContador();
        }

        actualizarContador();
    </script>
</body>
</html>
