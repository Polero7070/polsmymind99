<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Remera POLS 2025.01</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Patrick Hand', cursive;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        h1 {
            margin-top: 2rem;
            color: #333;
        }

        .product-detail {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin: 2rem;
        }

        .product-detail img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 5px;
        }

        .product-detail .price {
            font-size: 1.5rem;
            color: #444;
            font-weight: bold;
        }

        .product-detail .description {
            margin-top: 1rem;
            font-size: 1rem;
            color: #555;
            max-width: 600px;
        }

        .back-button {
            margin: 1rem 0;
        }

        .back-button img {
            width: 150px;
            cursor: pointer;
        }

        .buy-button {
            margin-top: 2rem;
            padding: 0.5rem 1rem;
            font-family: 'Patrick Hand', cursive;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .buy-button:hover {
            background-color: #444;
        }

        /* Estilos para el selector de talles y envío */
        .selectors {
            margin-top: 1rem;
            text-align: left;
            width: 80%;
        }

        .selectors label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .selectors select {
            padding: 0.5rem;
            font-size: 1rem;
            width: 100%;
            margin-bottom: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <h1>Remera POLS 2025.01</h1>

    <div class="back-button">
        <a href="index.html">
            <img src="https://github.com/Polero7070/polsmymind99/blob/main/volver%20al%20inicio%20(2).png?raw=true" 
                 alt="Volver al inicio">
        </a>
    </div>

    <div class="product-detail">
        <img src="URL_IMAGEN_REMERA_01" alt="Remera POLS 2025.01">
        <p class="price">$23.000</p>
        <p class="description">Esta remera es parte de la nueva colección 2025. Está diseñada con materiales de alta calidad y un diseño único que resalta la estética urbana de POLS.</p>

        <!-- Selector de talle -->
        <div class="selectors">
            <label for="size">Selecciona tu talle:</label>
            <select id="size">
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
            </select>
        </div>

        <!-- Selector de método de envío -->
        <div class="selectors">
            <label for="shipping">Selecciona tu método de envío:</label>
            <select id="shipping">
                <option value="standard">Envío Estándar</option>
                <option value="express">Envío Exprés</option>
                <option value="pickup">Recoger en Tienda</option>
            </select>
        </div>

        <!-- Botón para agregar al carrito -->
        <button class="buy-button" id="add-to-cart">Agregar al carrito</button>

        <!-- Carrito -->
        <div class="cart" id="cart">
            <span>Carrito</span>
            <div id="cart-details" style="display: none;">
                <!-- Detalles del carrito aquí -->
                <p>Remera POLS 2025.01</p>
                <button id="checkout-button">Ir a Mercado Pago</button>
            </div>
        </div>
    </div>

    <script>
        // Función para agregar al carrito
        let cart = [];
        document.getElementById('add-to-cart').addEventListener('click', function() {
            const size = document.getElementById('size').value;
            const shipping = document.getElementById('shipping').value;
            const product = {
                name: 'Remera POLS 2025.01',
                price: 23000,
                size: size,
                shipping: shipping,
            };
            cart.push(product);
            console.log(cart);

            // Mostrar detalles del carrito cuando se agrega un producto
            document.getElementById('cart-details').style.display = 'block';
        });

        // Redirigir al enlace de Mercado Pago cuando el usuario haga clic en "Ir a Mercado Pago"
        document.getElementById('checkout-button').addEventListener('click', function() {
            // Enlace de pago de Mercado Pago
            window.location.href = 'https://link.mercadopago.com.ar/polsmymind';
        });
    </script>

</body>
</html>
