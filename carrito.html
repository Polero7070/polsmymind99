<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carrito de Compras</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <script src="https://sdk.mercadopago.com/js/v2"></script> <!-- SDK MercadoPago -->
    <style>
        body {
            font-family: 'Patrick Hand', cursive;
            text-align: center;
            margin: 0;
            padding: 0;
            cursor: url('https://github.com/Polero7070/polsmymind99/blob/main/P%20(2).png?raw=true'), auto;
            background-color: #f9f9f9;
        }

        h1 {
            margin-top: 2rem;
            color: #333;
        }

        .back-button {
            margin: 1rem 0;
        }

        .back-button img {
            width: 150px;
            cursor: pointer;
        }

        .cart-items {
            margin: 2rem;
            padding: 2rem;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #ddd;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item h3 {
            margin: 0;
        }

        .cart-item p {
            margin: 0;
        }

        .cart-item .price {
            color: #444;
            font-weight: bold;
        }

        .total-price {
            margin-top: 2rem;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .checkout-button {
            margin-top: 2rem;
            padding: 0.5rem 1rem;
            font-family: 'Patrick Hand', cursive;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .checkout-button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>

    <h1>Tu Carrito de Compras</h1>

    <div class="back-button">
        <a href="index.html">
            <img src="https://github.com/Polero7070/polsmymind99/blob/main/volver%20al%20inicio%20(2).png?raw=true" 
                 alt="Volver al inicio">
        </a>
    </div>

    <div class="cart-items" id="cart-items">
        <!-- Los productos del carrito se mostrarán aquí -->
    </div>

    <div class="total-price" id="total-price">
        Total: $0
    </div>

    <!-- Botón para finalizar la compra con MercadoPago -->
    <button class="checkout-button" id="mp-button">Pagar con MercadoPago</button>

    <script>
        const mp = new MercadoPago('TU_CLIENT_ID', { locale: 'es-AR' });

        // Función que muestra los productos en el carrito
        function displayCart() {
            const cart = JSON.parse(localStorage.getItem('carrito')) || [];
            const cartItemsContainer = document.getElementById('cart-items');
            const totalPriceElement = document.getElementById('total-price');

            // Limpiar los items previos
            cartItemsContainer.innerHTML = '';

            let total = 0;

            cart.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');

                cartItem.innerHTML = `
                    <div>
                        <h3>${item.nombre}</h3>
                        <p class="price">$${item.precio}</p>
                    </div>
                `;

                total += item.precio;

                cartItemsContainer.appendChild(cartItem);
            });

            // Actualizar el precio total
            totalPriceElement.innerHTML = `Total: $${total}`;
        }

        // Función para crear la preferencia de MercadoPago
        function createPreference() {
            const cart = JSON.parse(localStorage.getItem('carrito')) || [];
            const items = cart.map(item => ({
                title: item.nombre,
                quantity: 1,
                currency_id: 'ARS',
                unit_price: item.precio
            }));

            const preference = {
                items: items,
                back_urls: {
                    success: 'https://www.tusitio.com/success',
                    failure: 'https://www.tusitio.com/failure',
                    pending: 'https://www.tusitio.com/pending'
                },
                auto_return: 'approved'
            };

            mp.preferences.create(preference)
                .then(function(response) {
                    const preferenceId = response.body.id;
                    // Redirige al usuario a MercadoPago
                    mp.checkout({
                        preference: {
                            id: preferenceId
                        }
                    }).open();
                })
                .catch(function(error) {
                    console.error('Error al crear la preferencia', error);
                });
        }

        // Mostrar el carrito cuando la página cargue
        window.onload = displayCart;

        // Evento para el botón de pago
        document.getElementById('mp-button').addEventListener('click', createPreference);
    </script>

</body>
</html>
