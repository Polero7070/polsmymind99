<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrito de Compras | POLS</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <style>
    /* Mismos estilos generales de la página */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Patrick Hand', cursive;
      overflow-x: hidden;
      cursor: url('https://github.com/Polero7070/polsmymind99/blob/main/P%20(2).png?raw=true'), auto;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: white;
      border-bottom: 2px solid black;
      position: relative;
      z-index: 10;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    nav > div {
      position: relative;
    }

    nav a {
      text-decoration: none;
      color: black;
      font-weight: normal;
      text-transform: lowercase;
    }

    /* Estilos del carrito */
    .cart-container {
      display: none;
      position: fixed;
      top: 0;
      right: 0;
      width: 300px;
      height: 100%;
      background-color: white;
      border-left: 2px solid black;
      padding: 20px;
      z-index: 1000;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
    }

    .cart-container.show {
      display: block;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .cart-item img {
      width: 50px;
      height: auto;
    }

    .cart-item span {
      margin-left: 10px;
    }

    .cart-footer {
      border-top: 1px solid #ccc;
      padding-top: 15px;
      text-align: right;
    }

    .checkout-btn {
      background-color: #000;
      color: white;
      padding: 10px;
      text-transform: uppercase;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .checkout-btn:hover {
      background-color: #555;
    }

    .cart-icon {
      display: flex;
      align-items: center;
      padding-left: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .cart-icon:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <header>
    <div class="rev">rev 2025</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="cart.html" class="cart-icon" onclick="toggleCart()">
        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="black" viewBox="0 0 24 24">
          <path d="M7 4h-2l-3 7v11h22v-11l-3-7h-2v-1c0-1.103-.897-2-2-2h-8c-1.103 0-2 .897-2 2v1zm2-1h6v1h-6v-1zm10.28 3l2.22 5h-18l2.22-5h13.56zm-15.28 7h18v9h-18v-9z"/>
        </svg>
      </a>
    </nav>
  </header>

  <div class="content">
    <h2>Carrito de Compras</h2>
    <div class="cart-container" id="cartContainer">
      <h3>Productos en tu carrito:</h3>
      <div id="cartItems">
        <!-- Los productos se agregarán dinámicamente aquí -->
      </div>
      <div class="cart-footer">
        <p id="totalPrice">Total: $0</p>
        <button class="checkout-btn" onclick="checkout()">Checkout</button>
      </div>
    </div>

    <button onclick="addToCart('Camiseta', 25)">Agregar Camiseta - $25</button>
    <button onclick="addToCart('Sudadera', 40)">Agregar Sudadera - $40</button>
  </div>

  <script>
    let cart = [];

    // Función para agregar productos al carrito
    function addToCart(name, price) {
      cart.push({ name, price });
      updateCartDisplay();
    }

    // Función para actualizar la visualización del carrito
    function updateCartDisplay() {
      const cartItems = document.getElementById('cartItems');
      const totalPriceElement = document.getElementById('totalPrice');
      cartItems.innerHTML = '';

      let total = 0;
      cart.forEach(item => {
        const cartItem = document.createElement('div');
        cartItem.classList.add('cart-item');
        cartItem.innerHTML = `
          <img src="https://via.placeholder.com/50" alt="${item.name}">
          <span>${item.name} - $${item.price}</span>
        `;
        cartItems.appendChild(cartItem);
        total += item.price;
      });

      totalPriceElement.textContent = `Total: $${total}`;
    }

    // Función para mostrar/ocultar el carrito
    function toggleCart() {
      const cartContainer = document.getElementById('cartContainer');
      cartContainer.classList.toggle('show');
    }

    // Función de Checkout (redirige a otra página o muestra un mensaje)
    function checkout() {
      alert('Proceso de pago aún no implementado. Redirigiendo...');
      window.location.href = 'checkout.html';  // Puedes reemplazar con la URL de tu página de checkout
    }
  </script>

</body>
</html>
