<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop Online - POLS</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Patrick Hand', cursive;
      padding: 20px;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .nav {
      text-align: center;
      margin-bottom: 20px;
    }
    .nav img {
      width: 150px;
      height: auto;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .product {
      border: 2px solid black;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
    }
    .image-container {
      position: relative;
    }
    .image-container img {
      width: 100%;
      transition: opacity 0.3s ease;
    }
    .hover-img {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
    }
    .image-container:hover .main-img {
      opacity: 0;
    }
    .image-container:hover .hover-img {
      opacity: 1;
    }
    .price {
      font-size: 18px;
      color: green;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      border: none;
      background-color: black;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 10px;
    }
    .button:hover {
      background-color: grey;
    }
  </style>
</head>
<body>

<div class="header">
  <h1>ALL SHOP</h1>
</div>

<div class="nav back-button">
  <a href="index.html">
    <img src="https://github.com/Polero7070/polsmymind99/blob/main/volver%20al%20inicio%20(2).png?raw=true" 
         alt="Volver al Inicio">
  </a>
</div>

<div class="products">
  <div class="product">
    <div class="image-container">
      <img class="main-img" src="https://github.com/Polero7070/polsmymind99/blob/main/volver%20al%20inicio.png?raw=true" alt="Remera 2025.01.00">
      <img class="hover-img" src="https://github.com/Polero7070/polsmymind99/blob/main/volver%20al%20inicio%20(1).png?raw=true" alt="Hover Remera">
    </div>
    <h2>Remera 2025.01.00</h2>
    <p class="price">180,00 €</p>
    <a href="#" class="button">Añadir al carrito</a>
  </div>

  <div class="product">
    <div class="image-container">
      <img class="main-img" src="https://github.com/Polero7070/polsmymind99/blob/main/remera2.png?raw=true" alt="Remera 2025.01.00">
      <img class="hover-img" src="https://github.com/Polero7070/polsmymind99/blob/main/volver%20al%20inicio%20(1).png?raw=true" alt="Hover Remera">
    </div>
    <h2>Remera 2025.01.00</h2>
    <p class="price">230,00 €</p>
    <a href="#" class="button">Añadir al carrito</a>
  </div>
</div>

</body>
</html>
